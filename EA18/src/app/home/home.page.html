<ion-header>
  <ion-toolbar>
    <ion-title>Song list</ion-title>
    <ion-button (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>Log Out
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let song of songs$ | async">
      <ion-label>{{ song.title }}</ion-label>
      <ion-button fill="clear" color="primary" (click)="editSong(song)">Edit
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button fill="clear" color="danger" (click)="song.id ? deleteSong(song.id) : null">Delete
        <ion-icon name="trash"></ion-icon>
      </ion-button>      
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="songText" placeholder="Nueva canciÃ³n"></ion-input>
    <ion-button (click)="addSong()">{{ editingSongId ? 'Update' : 'Add' }}</ion-button>
  </ion-item>
</ion-content>
